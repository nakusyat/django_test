{% extends 'stafftime/base.html' %}
{% load widget_tweaks %}

{% block body %}
    <div class="row create_emp">
        <div class="col s10 white">
            <p>Новый сотрудник</p>
            <form action="{% url 'timeline:create_employee' %}" method="post">
            {% csrf_token %}
                {{form}}
                <br>
                <button type="submit">Добавить сотрудника</button>
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{{message.tags}} green-text"> {{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
